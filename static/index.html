<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>TBS Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jsoneditor@9.10.0/dist/jsoneditor.min.js"></script>
  <script src="./initiative.js"></script>
  <script src="./utils.js"></script>
  <script src="./sessions.js"></script>
  <script src="./createSession.js"></script>
  <script src="./game.js"></script>
  <script src="./grid.js"></script>
  <script src="./log.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 20px;
      max-width: 800px;
    }

    #grid {
      display: grid;
      grid-auto-rows: 32px;
      grid-auto-columns: 32px;
      gap: 1px;
      margin: 10px 0;
      border: 1px solid #ccc;
    }

    .tile {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ddd;
      font-size: 10px;
      position: relative;
    }

  .water {
      background: #7ec8e3;
    }

  .blocked {
      background: #666;
      color: #fff;
    }

  .plain {
      background: #f5f5f5;
    }

  .forest {
      background: #8bc34a;
    }

  .hill {
      background: #ff9800;
    }

  /* Selected/current highlights on the TILE to cover full square */
    .tile.selected::before {
      content: "";
      position: absolute;
      inset: 0;
      /* Use a color not used by units: cyan */
      border: 3px solid #00bcd4;
      border-radius: 0;
      pointer-events: none;
      z-index: 3; /* above units (z-index:1) and attack ring (2) */
      box-shadow: 0 0 2px rgba(0, 188, 212, 0.5) inset;
    }

    /* Current unit star badge in corner */
    .tile.current::after {
      content: "â˜…";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      line-height: 1;
      color: #ffca28; /* amber */
      text-shadow: 0 1px 1px rgba(0,0,0,0.35);
      pointer-events: none;
      z-index: 4;
    }

    .tile.current {
      box-shadow: inset 0 0 0 2px #2196f3;
    }

    .u {
      border-radius: 4px;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 11px;
      position: relative;
      border: 1px solid rgba(0, 0, 0, 0.08);
      z-index: 1;
    }

  .player {
      background: #4caf50;
      color: #fff;
    }

  .enemy {
      background: #7e57c2;
      color: #fff;
    }

  .neutral {
      background: #9e9e9e;
      color: #fff;
    }

    .dead {
      opacity: 0.3;
    }

    .panel {
      display: flex;
      gap: 12px;
      margin: 8px 0;
      align-items: center;
      flex-wrap: wrap;
    }

    button {
      padding: 6px 12px;
      cursor: pointer;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
    }

    button:hover {
      background: #1976d2;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-size: 14px;
    }

    .unit-info {
      background: #e8f5e8;
      padding: 8px;
      border-radius: 4px;
    }

    .log {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 8px;
      height: 160px;
      overflow-y: auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      text-align: left;
    }

    .log-entry {
      padding: 6px 8px;
      border-bottom: 1px dashed #e0e0e0;
      border-left: 3px solid transparent;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-entry.success {
      background: #e8f5e9;
      color: #1b5e20;
      border-left-color: #2e7d32;
    }

    .log-entry.warn {
      background: #fff8e1;
      color: #5d4037;
      border-left-color: #f9a825;
    }

    .log-entry.error {
      background: #fde7e7;
      color: #b71c1c;
      border-left-color: #d32f2f;
    }

    .action-btn {
      padding: 4px 8px;
      font-size: 12px;
    }

    /* Active unit card */
    .unit-card {
      background: #fff;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 8px;
      min-width: 280px;
      font-size: 12px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.03);
    }

    .unit-card h3 {
      margin: 0 0 4px;
      font-size: 14px;
    }

    .unit-card .meta {
      color: #555;
      font-size: 11px;
      margin-bottom: 6px;
    }

    .unit-card .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, auto);
      gap: 4px 10px;
      margin-bottom: 6px;
    }

    .unit-card .section-title {
      font-weight: 600;
      margin: 6px 0 4px;
      color: #444;
      font-size: 12px;
    }

    .chip {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      background: #f5f7fa;
      margin: 2px 4px 0 0;
      font-size: 11px;
      white-space: nowrap;
    }

    /* Board + sidebar */
    .board-row {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .sidebar {
      flex: 0 0 300px;
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (max-width: 900px) {
      .board-row {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }

    /* Move/attack hints */
    .tile.move {
      /* Don't override terrain background; use outline only */
      box-shadow: inset 0 0 0 2px rgba(76, 175, 80, 0.45);
    }
    .tile.move::after {
      /* Semi-transparent overlay to hint movement without hiding terrain */
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(76, 175, 80, 0.18);
      pointer-events: none;
    }

    .tile .ring {
      position: absolute;
      width: 26px;
      height: 26px;
      border: 3px solid #ef5350;
      border-radius: 50%;
      pointer-events: none;
      box-shadow: 0 0 6px rgba(239, 83, 80, 0.6);
      z-index: 2;
    }
  </style>
</head>

<body>
  <h1>Turn-Based Strategy Demo</h1>

  <div id="sessions">
    <div class="panel">
      <strong>Existing Sessions</strong>
      <button id="new" type="button">New Game</button>
      <button id="create-session" type="button">Create Session</button>
      <button id="refresh-sessions" class="action-btn">Refresh</button>
    </div>
    <div id="sessions-list" class="panel" style="flex-direction: column; align-items: stretch;"></div>
  </div>

  <!-- Create Session Screen -->
  <div id="create" style="display:none;">
    <div class="panel">
      <strong>Create Custom Session</strong>
      <button id="cancel-create" type="button" class="action-btn">Back</button>
    </div>
    <div class="panel" style="align-items: stretch; flex-direction: column;">
      <div style="font-size: 14px; color:#555;">Edit the JSON, then Submit to create a new game session.</div>
      <div id="editor-controls" class="panel" style="gap:8px; flex-wrap: wrap;">
        <span style="color:#555;">Editor:</span>
        <label><input type="radio" name="editor-mode" id="mode-tree" checked> Tree</label>
        <label><input type="radio" name="editor-mode" id="mode-text"> Text</label>
        <button id="expand-all" class="action-btn" type="button">Expand All</button>
        <button id="collapse-all" class="action-btn" type="button">Collapse All</button>
      </div>
      <div id="create-editor" style="width:100%; min-height: 360px; border:1px solid #e0e0e0; border-radius:4px;"></div>
      <textarea id="create-json" spellcheck="false"
        style="display:none; width:100%; min-height: 360px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Courier New', monospace; font-size: 12px; padding:8px;"></textarea>
      <div class="panel">
        <button id="submit-session" type="button">Submit</button>
        <span id="create-status" class="status" style="display:none;"></span>
      </div>
    </div>
  </div>

  <div id="game" style="display:none;">
    <div class="panel">
  <button id="end-turn" type="button" disabled>End Turn</button>
  <button id="show-sessions" type="button">Show Sessions</button>
      <div class="status">
        <span>Session: <b id="sid">-</b></span> |
        <span>Turn: <b id="turn">-</b></span> |
        <span>Side: <b id="side">-</b></span>
      </div>
    </div>

    <div class="panel">
      <div class="unit-info">
        <span>Current Unit: <b id="current-unit">none</b></span> |
        <span>AP: <b id="ap">-</b></span> |
        <span>Selected: <b id="sel">none</b></span>
      </div>
    </div>

  <div id="initiative-root"></div>

    <div class="board-row">
      <div id="grid"></div>
      <div class="sidebar">
        <div class="unit-card" id="active-unit">No active unit.</div>
  <div class="unit-card" id="preview-unit">Right-click any unit to preview its MOV/RNG and possible moves/attacks.</div>
      </div>
    </div>

    <div class="log" id="log"></div>
  </div>

  <script>
    // Global state
    window.SID = null;
    window.STATE = null;
    window.SELECTED = null;
    window.PREVIEW_UNIT = null;
    window.LEGAL_ACTIONS = [];
    window.MOVE_HINTS = new Set();
    window.ATTACK_HINTS = new Map();

    // Mount components
    window.Sessions.mount('sessions');
    window.CreateSession.mount('create');
    window.Game.mount('game');
    window.Grid.mount('grid');
    window.Log.mount('log');
    window.Initiative.mount('initiative-root');

    // Initialize
    window.Sessions.refresh();
  </script>
</body>

</html>
