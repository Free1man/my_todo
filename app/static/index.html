<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tiny TODO</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="container">
    <h1>üìù Tiny TODO</h1>

    <section id="auth-section">
      <div class="card">
        <h2>Register</h2>
        <form id="register-form">
          <input type="text" id="reg-username" placeholder="Username" required minlength="3" maxlength="50">
          <input type="password" id="reg-password" placeholder="Password" required minlength="6" maxlength="128">
          <button type="submit">Create account</button>
        </form>
      </div>

      <div class="card">
        <h2>Login</h2>
        <form id="login-form">
          <input type="text" id="login-username" placeholder="Username" required>
          <input type="password" id="login-password" placeholder="Password" required>
          <button type="submit">Sign in</button>
        </form>
      </div>
    </section>

    <section id="app-section" class="hidden">
      <div class="card row align-center space-between">
        <div>
          <strong id="whoami"></strong>
        </div>
        <button id="logout-btn" class="secondary">Logout</button>
      </div>

      <div class="card">
        <form id="add-form" class="row">
          <input type="text" id="new-text" placeholder="Add a todo..." required maxlength="500">
          <button type="submit">Add</button>
        </form>
      </div>

      <ul id="todo-list" class="list"></ul>
    </section>

    <p id="toast" class="toast hidden"></p>
  </div>

  <script src="/app.js"></script>
</body>
</html>
