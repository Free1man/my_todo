<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Session</title>
    <link rel="stylesheet" href="styles.css?v=2">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 id="game-title">Game Session</h1>
            <button id="back-btn">‚Üê Back to Games</button>
        </div>

        <div id="game-status" class="status"></div>

        <div class="game-content">
            <div id="game-board" class="game-board"></div>

            <div class="game-controls">
                <div id="action-form">
                    <h3>Actions</h3>
                    <div id="tbs-controls" style="display: none;">
                        <div class="control-group">
                            <button id="end-turn-btn">End Turn</button>
                        </div>
                    </div>
                </div>

                <div id="evaluation-result" style="display: none;">
                    <h3>Action Preview</h3>
                    <pre id="eval-output"></pre>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js?v=2"></script>
</body>
</html>
